<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Invoice Number Checker</h2>
        <div id="drop-zone">
            <div class="drop-text">Drop PDF invoice here</div>
            <div class="icon">ðŸ“„</div>
        </div>
        <div id="result-container">
            <div id="status"></div>
            <div id="extracted-invoice" class="hidden">
                <strong>PDF Invoice #:</strong> <span id="pdf-invoice"></span>
            </div>
            <div id="portal-invoice" class="hidden">
                <strong>Portal Invoice #:</strong> <span id="page-invoice"></span>
            </div>
            <div id="comparison-result" class="hidden"></div>
        </div>
    </div>

    <!-- Load PDF.js Library -->
    <script src="pdf.js"></script>
    <script src="popup.js"></script>
</body>
</html>
